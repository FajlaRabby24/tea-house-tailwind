<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House - Tailwind</title>
    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <style>
        body {
            font-family: "Manrope", serif;
        }
    </style>
</head>

<body>
    <!-- header start  -->
    <header class="max-w-7xl mx-auto mb-24 px-3 py-2 lg:py-8 lg:px-0 lg:flex items-center justify-between">
        <!-- banner text content  -->
        <div class=" mb-8">
            <h1 class="text-5xl lg:text-7xl text-[#1C1C1C] mb-5">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="text-gray-500 mb-8">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste
                Buds.</p>
            <button class="py-3 rounded-lg px-5 text-white font-bold bg-gradient-to-r from-[#FF8938] to-[#FF0000] ">Explore More <i
                    class="fa-solid fa-arrow-right ml-1 -rotate-45"></i></button>
        </div>
        <!-- banner img container -->
         <div class="relative">
            <img class="w-full" src="images/banner.png" alt="banner">
            <div class="absolute px-5 py-3 bottom-4 z-10 bg-white left-10 shadow-lg rounded-lg flex items-center ">
                <div><i class="fa-solid fa-star text-2xl text-orange-400"></i></div>
                <div class="ml-4">
                    <h5 class="text-3xl font-extrabold mb-1">5.00</h5>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
         </div>
    </header>
</body>

</html>
